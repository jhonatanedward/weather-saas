services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - weather-network

  weather-subscription:
    build:
      context: ./weather-subscription-service
      dockerfile: Dockerfile
    container_name: weather-subscription-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - weather-network
